<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:insert = "fragments/header :: header"></div>
    <title>Login page</title>
    <style type="text/css">
        .login-form {
            width: 385px;
            margin: 30px auto;
        }
        .login-form form {
            margin-bottom: 15px;
            background: #f7f7f7;
            box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
            padding: 30px;
        }
        .login-form h2 {
            margin: 0 0 15px;
        }
        .form-control, .login-btn {
            min-height: 38px;
            border-radius: 2px;
        }
        .input-group-addon .fa {
            font-size: 18px;
        }
        .login-btn {
            font-size: 15px;
            font-weight: bold;
        }
        .social-btn .btn {
            border: none;
            margin: 10px 3px 0;
            opacity: 1;
        }
        .social-btn .btn:hover {
            opacity: 0.9;
        }
        .social-btn .btn-primary {
            background: #507cc0;
        }
        .social-btn .btn-info {
            background: #64ccf1;
        }
        .social-btn .btn-danger {
            background: #df4930;
        }
        .or-seperator {
            margin-top: 20px;
            text-align: center;
            border-top: 1px solid #ccc;
        }
        .or-seperator i {
            padding: 0 10px;
            background: #f7f7f7;
            position: relative;
            top: -11px;
            z-index: 1;
        }
        .btn-github:hover {
             color: #fff;
             background-color: #800080;
        }
        .btn-github {
            color: #fff;
            background: #720E9E;
        }
    </style>
</head>

<body>
<header id="navbar" th:insert="fragments/navbar :: navbar"></header>
<span th:object="${user}">
<p>Username</p>
<p th:text="*{username}"></p>

<p>Token</p>
<p th:text="*{token}"></p>
</span>
</div>
</body>
</html>
